<div class="grid grid-cols-12 2xl:grid-cols-12 gap-x-5">
  <div class="col-span-12 card md:col-span-6 lg:col-span-3 2xl:col-span-2">
    <div class="text-center card-body">
      <div
        class="flex items-center justify-center mx-auto rounded-full size-14 bg-custom-100 text-custom-500 dark:bg-custom-500/20"
      >
        <lucide-angular [img]="wallet" class="my-icon"></lucide-angular>
      </div>
      <h5 class="mt-4 mb-2">
        $<span
          class="counter-value"
          [countUp]="236.18"
          [options]="{ decimalPlaces: 2 }"
          >0</span
        >k
      </h5>
      <p class="text-slate-500 dark:text-zink-200">Total Revenue</p>
    </div>
  </div>
  <!--end col-->
  <div class="col-span-12 card md:col-span-6 lg:col-span-3 2xl:col-span-2">
    <div class="text-center card-body">
      <div
        class="flex items-center justify-center mx-auto text-purple-500 bg-purple-100 rounded-full size-14 dark:bg-purple-500/20"
      >
        <lucide-angular [img]="Package" class="my-icon"></lucide-angular>
      </div>
      <h5 class="mt-4 mb-2">
        <span class="counter-value" [countUp]="13461">0</span>
      </h5>
      <p class="text-slate-500 dark:text-zink-200">Total Orders</p>
    </div>
  </div>
  <!--end col-->
  <div class="col-span-12 card md:col-span-6 lg:col-span-3 2xl:col-span-2">
    <div class="text-center card-body">
      <div
        class="flex items-center justify-center mx-auto text-green-500 bg-green-100 rounded-full size-14 dark:bg-green-500/20"
      >
        <lucide-angular [img]="Truck" class="my-icon"></lucide-angular>
      </div>
      <h5 class="mt-4 mb-2">
        <span class="counter-value" [countUp]="17150">0</span>
      </h5>
      <p class="text-slate-500 dark:text-zink-200">Delivered</p>
    </div>
  </div>
  <!--end col-->
  <div class="col-span-12 card md:col-span-6 lg:col-span-3 2xl:col-span-2">
    <div class="text-center card-body">
      <div
        class="flex items-center justify-center mx-auto text-red-500 bg-red-100 rounded-full size-14 dark:bg-red-500/20"
      >
        <lucide-angular [img]="PackageX" class="my-icon"></lucide-angular>
      </div>
      <h5 class="mt-4 mb-2">
        <span class="counter-value" [countUp]="3519">0</span>
      </h5>
      <p class="text-slate-500 dark:text-zink-200">Cancelled</p>
    </div>
  </div>
  <!--end col-->
  <div class="col-span-12 card 2xl:col-span-8">
    <div class="card-body">
        <div class="flex flex-col gap-4 mb-4 md:mb-3 md:items-center md:flex-row">
            <h6 class="grow text-15">Sales Revenue Overview</h6>
            
        </div>
        <div class="grid grid-cols-12 gap-4 mb-3">
            <div class="col-span-12 md:col-span-6 lg:col-span-3">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center size-12 rounded-md text-sky-500 bg-sky-50 shrink-0 dark:bg-sky-500/10">
                        <lucide-angular [img]="barchart" class="my-icon"></lucide-angular>
                    </div>
                    <div class="grow">
                        <p class="mb-1 text-slate-500 dark:text-zink-200">Total Sales</p>
                        <h5 class="text-15">$<span class="counter-value" [countUp]="1517.36" [options]="{decimalPlaces:2}">0</span>k</h5>
                    </div>
                </div>
            </div>
            <!-- <div class="col-span-12 md:col-span-6 lg:col-span-3">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center size-12 text-green-500 rounded-md bg-green-50 shrink-0 dark:bg-green-500/10">
                        <lucide-angular name="trending-up"></lucide-angular>
                    </div>
                    <div class="grow">
                        <p class="mb-1 text-slate-500 dark:text-zink-200">Total Profit</p>
                        <h5 class="text-15">$<span class="counter-value" [countUp]="746.84" [options]="{decimalPlaces:2}">0</span>k</h5>
                    </div>
                </div>
            </div> -->
        </div>
        <div id="salesRevenueOverview" class="apex-charts" dir="ltr">
            <apx-chart [series]="salesRevenueOverview.series" [chart]="salesRevenueOverview.chart" [xaxis]="salesRevenueOverview.xaxis" [tooltip]="salesRevenueOverview.tooltip" [grid]="salesRevenueOverview.grid" [plotOptions]="salesRevenueOverview.plotOptions" [colors]="salesRevenueOverview.colors" [fill]="salesRevenueOverview.fill" [legend]="salesRevenueOverview.legend" dir="ltr"></apx-chart>
        </div>
    </div>
</div><!--end col-->
</div>
